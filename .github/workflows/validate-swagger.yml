on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Validate Swagger.yaml'

jobs:
  validate_swagger:
    runs-on: ubuntu-latest
    name: Validate Swagger
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: yarn
      - name: Validate OpenAPI definition
        run: yarn validate
