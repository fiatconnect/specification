on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Validate Swagger.yaml'

jobs:
  validate_swagger:
    runs-on: ubuntu-latest
    name: Validate Swagger
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - run: yarn
      - name: Validate OpenAPI definition
        run: yarn validate
