on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Validate Swagger.yaml'

jobs:
  validate_swagger:
    runs-on: ubuntu-latest
    name: Validate Swagger
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: yarn
      - name: Validate OpenAPI definition
        run: yarn validate
